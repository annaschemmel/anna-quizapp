<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anna's Quizapp</title>
    <link rel="stylesheet" href="./styles.css" />
    <link rel="stylesheet" href="./theme.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  </head>

  <body>
    <header>
      <section class="topbar">
        <h1 class="logo">Quiz App</h1>
      </section>
    </header>
    <main>
      <section class="card__container">
        <div class="card">
          <div class="card__bookmark active">
            <svg
              width="30px"
              height="30px"
              viewBox="0 0 16 16"
              xmlns="http://www.w3.org/2000/svg"
              fill="#f5f5f5"
              class="bi bi-bookmark-fill"
              stroke="#f5f5f5"
              stroke-width="0.00016"
            >
              <g id="SVGRepo_bgCarrier" stroke-width="0" />
              <g
                id="SVGRepo_tracerCarrier"
                stroke-linecap="round"
                stroke-linejoin="round"
              />
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M2 2v13.5a.5.5 0 0 0 .74.439L8 13.069l5.26 2.87A.5.5 0 0 0 14 15.5V2a2 2 0 0 0-2-2H4a2 2 0 0 0-2 2z"
                />
              </g>
            </svg>
          </div>
          <h4 class="card__question">Question.....</h4>
          <p class="card__answer card__answer--visible">
            lorem ipsum dolor sit amet
          </p>
          <button class="card__button">Show answer</button>
          <ul class="card__tag-container">
            <li class="card__tag">One</li>
            <li class="card__tag">Two</li>
            <li class="card__tag">Three</li>
          </ul>
        </div>
      </section>
    </main>
  </body>
  <footer>
    <nav>
      <ul class="navbar">
        <li class="navlink active">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-house-icon lucide-house"
          >
            <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
            <path
              d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
            />
          </svg>
        </li>
        <li class="navlink">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-bookmark-icon lucide-bookmark"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </li>
        <li class="navlink">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-icon lucide-user"
          >
            <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
            <circle cx="12" cy="7" r="4" />
          </svg>
        </li>
      </ul>
    </nav>
  </footer>
</html>
