<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Anna's Quizapp</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.svg" />
  </head>

  <header>
    <nav>
      <h1>Quiz App</h1>
    </nav>
  </header>
  <body>
    <section class="card__container">
      <div class="card">
        <div class="card__bookmark">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            stroke="currentColor"
            stroke-width="2"
            stroke-linecap="round"
            stroke-linejoin="round"
            class="lucide lucide-user-icon lucide-user"
          >
            <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />
          </svg>
        </div>
        <h4 class="card__question">Question.....</h4>
        <p class="card__answer card__answer--visible">
          lorem ipsum dolor sit amet
        </p>
        <button class="card__button">Show answer</button>
        <ul class="card__tag-container">
          <li class="card__tag"></li>
          <li class="card__tag"></li>
          <li class="card__tag"></li>
        </ul>
      </div>
    </section>
  </body>
  <footer>
    <ul class="navbar">
      <li class="navlink">
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"

          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-house-icon lucide-house"
        >
          <path d="M15 21v-8a1 1 0 0 0-1-1h-4a1 1 0 0 0-1 1v8" />
          <path
            d="M3 10a2 2 0 0 1 .709-1.528l7-5.999a2 2 0 0 1 2.582 0l7 5.999A2 2 0 0 1 21 10v9a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"
          />
        </svg>
      </li>
      <li>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          width="24"
          height="24"
          viewBox="0 0 24 24"
          fill="none"
          stroke="currentColor"
          stroke-width="2"
          stroke-linecap="round"
          stroke-linejoin="round"
          class="lucide lucide-bookmark-icon lucide-bookmark"
        >
          <path d="m19 21-7-4-7 4V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2v16z" />

        >
          <path d="M19 21v-2a4 4 0 0 0-4-4H9a4 4 0 0 0-4 4v2" />
          <circle cx="12" cy="7" r="4" />
        </svg>
      </li>
    </ul>
  </footer>
</html>
